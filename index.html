<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>

    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
    <!-- type module zeby mozna bylo robic import/eksport oraz zeby miec pewnosc ze zadziała defer tj. kod js zostanie załadowany dopiero po tym jak wczyta sie dokument (There is no need to use the defer attribute (see <script> attributes) when loading a module script; modules are deferred automatically.)-->
  </head>
  <body>
    <div class="app">
      <table class="budget-tracker">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="entries">
          <tr>
            <td>
              <input class="input input-date" type="date" />
            </td>
            <td>
              <input
                class="input input-description"
                type="text"
                placeholder="Add a Description (e.g. wages, bills, etc.)"
              />
            </td>
            <td>
                <select class="input input-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </td>
            <td>
                <input class="input input-amount" type="number">
            </td>
            <td>
                <button type="button" class="delete-entry">&#10005;</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
